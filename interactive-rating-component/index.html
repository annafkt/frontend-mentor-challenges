<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css-reset.css">
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="wrapper">
    <div class="rating">
      <div class="star-icon"></div>
      <form action="" method="">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. 
         All feedback is appreciated to help us improve our offering!</p>
        <div class="radio-buttons">
          <span>
            <input type="radio" id="one" name="rating" value="1">
            <label for="one">1</label>
          </span>
          <span>
            <input type="radio" id="two" name="rating" value="2">
            <label for="two">2</label>
          </span>
          <span>
            <input type="radio" id="three" name="rating" value="3">
            <label for="three">3</label>
          </span>
          <span>
            <input type="radio" id="four" name="rating" value="4">
            <label for="four">4</label>
          </span>
          <span>
            <input type="radio" id="five" name="rating" value="5">
            <label for="five">5</label>
          </span>
        </div>
        <button class="submit-button" type="submit" disabled>Submit</button>
      </form>
    </div>
  
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://github.com/annafkt/frontend-mentor-challenges/tree/master/interactive-rating-component" target="_blank">annafkt</a>.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
