<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div id="container">
    <main>
      <div id="result">
        <h2>Your Result</h2>
        <p><span class="result score"><span class="result user-score">76</span><br>of 100</span></p> 
        <p>Great</p> 
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    
      <div id="summary">
        <h2>Summary</h2>
        <table>
          <tr>
            <th><img src="./assets/images/icon-reaction.svg" alt="">Reaction</th>
            <td><span class="sum user-points">80</span> / 100</td>
          </tr>
          <tr>
            <th><img src="./assets/images/icon-memory.svg" alt="">Memory</th>
            <td><span class="sum user-points">92</span> / 100</td>
          </tr>
          <tr>
            <th><img src="./assets/images/icon-verbal.svg" alt="">Verbal</th>
            <td><span class="sum user-points">61</span> / 100</td>
          </tr>
          <tr>
            <th><img src="./assets/images/icon-visual.svg" alt="">Visual</th>
            <td><span class="sum user-points">72</span> / 100</td>
          </tr>
        </table>
        <button>Continue</button>
      </div>
    </main>
  
    <footer id="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
      <p>Coded by <a href="https://github.com/annafkt/frontend-mentor-challenges/tree/master/results-summary-component">annafkt</a></p>
    </footer>
  </div>

</body>
</html>
