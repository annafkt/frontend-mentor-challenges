<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <section>
      <picture>
        <source media="(min-width: 840px)" width="540" height="446" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" width="654" height="480" alt="">
      </picture>

      <div class="text-container">
        <h2>Get insights that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, 
           customer experience and overall efficiency.</p>
        <ul>
          <li><span class="numbers">10k+</span> companies</li>
          <li><span class="numbers">314</span> templates</li>
          <li><span class="numbers">12m+</span> queries</li>
        </ul>
      </div>
    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </div>
</body>
</html>
