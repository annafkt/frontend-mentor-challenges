<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css-reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <section>
      <picture>
        <source media="(min-width: 1000px)" width="540" height="446" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" width="654" height="480" alt="">
      </picture>

      <div class="text-container">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, 
           customer experience and overall efficiency.</p>
        <ul>
          <li><span class="stat number">10k+</span> <span class="stat heading">companies</span></li>
          <li><span class="stat number">314</span> <span class="stat heading">templates</span></li>
          <li><span class="stat number million">12m+</span> <span class="stat heading">queries</span></li>
        </ul>
      </div>
    </section>

    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p> 
      <p>Coded by <a href="https://github.com/annafkt/frontend-mentor-challenges/tree/master/stats-preview-card-component" target="_blank">annafkt</a></p>
    </footer>
  </div>
</body>
</html>
