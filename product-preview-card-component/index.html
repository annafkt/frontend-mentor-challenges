<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div id="container">
    <section>
      <picture>
        <source media="(min-width: 600px)" width="300" height="450" srcset="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        <img src="images/image-product-mobile.jpg" width="100%" height="auto" alt="Gabrielle Essence Eau De Parfum">
      </picture>

      <div class="product">
        <p>Perfume</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p>$149.99 $169.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </div>
</body>
</html>
